<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>STM</title>
    <script type="text/javascript" src="lines.json.js"></script>
    <script type="text/javascript" src="stops.json.js"></script>
    <script type="text/javascript" src="arrivals.json.js"></script>
    <script type="text/javascript" src="dataExtractor.js"></script>
</head>
<body onload="fetchLines()">
<div class="header">
    <img src="logo.png" alt="Image not found" class="logo">
    <img src="banniere1.png" alt="Image not found" class="banner">
</div>

<div class="infos">

    <nav id="menu-nav">
        <ul class="menu">
            <li tabindex="0"><a href="#">Toutes les lignes</a>
                <ul class="submenu" id="allLines">
                </ul>
            </li>
            <li tabindex="0"><a href="#">Réseau local</a>
                <ul class="submenu" id="localLines">
                </ul>
            </li>
            <li tabindex="0"><a href="#">Réseau de nuit</a>
                <ul class="submenu" id="nightLines">
                </ul>
            </li>
            <li tabindex="0"><a href="#">Réseau express</a>
                <ul class="submenu" id="expressLines">
                </ul>
            </li>
            <li tabindex="0"><a href="#">Navettes</a>
                <ul class="submenu" id="shuttleLines">
                </ul>
            </li>
            <li tabindex="0"><a href="#">Navettes Or</a>
                <ul class="submenu" id="shuttleOrLines">
                </ul>
            </li>
        </ul>
    </nav>

    <div id="stops-tab">
        <span id="textChosenLine">Choisissez une ligne dans la liste</span>
        <table>
            <thead>
            <tr>
                <th class="stop">Arrêt</th>
                <th class="code">Code</th>
                <th class="time">Horaire</th>
                <th class="fav">Favoris</th>
            </tr>
            </thead>
            <tbody id="allStops">
            </tbody>
        </table>
    </div>

    <!--_______TABLEAU PASSAGES_______-->
    <div id="times-tab">
        <table>
            <thead>
            <tr>
                <th id="textChosenStop">Prochains passages pour l'arrêt</th>
                <th><a id="cross" href="#stops-tab">&#x2716;</a></th>
            </tr>
            </thead>
            <tbody id="allTimes">
            </tbody>
        </table>

    </div>
</div>


</body>

<footer>
    <div class="contact">
        <h1>Coordonnées</h1>
    </div>
</footer>
</html>
